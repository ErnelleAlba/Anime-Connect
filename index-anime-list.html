  <main class="flex-grow-1">
    <nav class="sortMenu container">
      <div class="container" id="sortHome">
        Home 
        <ul>

        </ul>
      </div>
      <!------------------- Drop down filter -------------->
      <div class="d-flex justify-content-center">
        <div class="col-12" id="dropsdown">
            <div class="row">
              <div class="dropdown dropdown-menu-end col-sm-12 col-md-2 d-flex justify-content-sm-center" id="types">
                <select class="btn btn-outline-light dropdown-toggle" id="type">
                  <option class="dropdown-item" value="tv">Tv</option>
                  <option class="dropdown-item" value="movie">Movie</option>
                  <option class="dropdown-item" value="ova">Ova</option>
                  <option class="dropdown-item" value="special">Special</option>
                  <option class="dropdown-item" value="ona">Ona</option>
                  <option class="dropdown-item" value="music">Music</option>
                </select>
              </div>
              <div class="dropdown dropdown-menu-end col-sm-12 col-md-3 d-flex justify-content-sm-center"  id="statuss">
                <select class="btn btn-outline-light dropdown-toggle" id="status">
                  <option class="dropdown-item" value="airing">Airing</option>
                  <option class="dropdown-item" value="complete">Complete</option>
                  <option class="dropdown-item" value="upcoming">Upcoming</option>
                </select>
              </div>

              <div class="dropdown dropdown-menu-end col-sm-12 col-md-4 d-flex justify-content-sm-center" id="ratingss">
                <select class="btn btn-outline-light dropdown-toggle" id="ratings">
                  <option class="dropdown-item" value="g">All Ages</option>
                  <option class="dropdown-item" value="pg">Parental Guidance</option>
                  <option class="dropdown-item" value="pg13">+13</option>
                  <option class="dropdown-item" value="r17">R-17 (Violence & Profanity)</option>
                  <option class="dropdown-item" value="r">R+</option>
                  <option class="dropdown-item" value="rx">X - Rated</option>
                </select>
              </div>

              <div class="dropdown dropdown-menu-end col-sm-12 col-md-3 d-flex justify-content-sm-center" id="orders">
                <select class="btn btn-outline-light dropdown-toggle" id="order">
                  <option class="dropdown-item" value="asc">Ascending</option>
                  <option class="dropdown-item" value="desc">Descending</option>
                </select>

              </div>
            </div>
            <br>
            <div class="container" id="filterbot">
              <button type="submit" id="filter" class="btn btn-outline-light">Filter</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <br><br>
